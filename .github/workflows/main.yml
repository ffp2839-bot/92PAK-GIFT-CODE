# Simple workflow to deploy static content to GitHub Pages
name: Deploy Static Pages

# Runs on pushes targeting the default branch
on:
  push:
    branches: ["main"] # Ensure this is your main branch name

# Sets permissions of the GITHUB_TOKEN to allow deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the previous and new run.
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository as the artifact. 
          # Assuming your site files are in the root of the repository.
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
